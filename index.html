<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Roulette</title>
    <link  href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/audioPlayer.css" type="text/css">
</head>
<body>
    <div id="headerContainer">
        <h1 id="header">Goal Roulette</h1><br>
        <h2 id="quotes"><br><br></h2>
    </div>
    
   <div id="container">
    <div id="tipBox"></div>
       <div id="answerContainer">
            <div id="taskBox">
                <button id="family" type="button">Family</button>
                <div id="familyAnswer"></div>
                <button id="spiritual" type="button" >Spiritual</button>
                <div id="spiritualAnswer"></div>
                <button id="financial" type="button">Financial</button>
                <div id="financialAnswer"></div>
                <button id="fitness" type="button">Fitness</button>
                <div id="fitnessAnswer"></div>
                <button id="career" type="button">Career</button>
                <div id="careerAnswer"></div>
                <button id="education" type="button">Education</button>
                <div id="educationAnswer"></div>
                <button id="social" type="button">Social</button>
                <div id="socialAnswer"></div>
             </div><br>
          
            <div id="terms">
                <div id="termHeader">
                    <h3>First, pick a time frame for your goal!</h3>
                </div>
                <div id="choice">
                    <input type="radio" id="shortTerm" name="choice" value="short-term"> <label for="short-term">Short-Term</label>
                    <input type="radio" id="midTerm" name="choice" value="mid-term"> <label for="mid-term">Mid-Term</label>
                    <input type="radio" id="longTerm" name="choice" value="long-term"> <label for="long-term">Long-Term</label>
                </div>
            </div>
            

       </div>
       
       
       <div>
        <button id="startButton" onClick = "startTimer(0,5)">Start</button>
        <p id = "timer">00:00</p>
        <button id="rouletteButton" type="button">Roulette!</button>
       </div>
            

        <div id="musicPlayer">
            <audio src="" controls id="audioPlayer">
                Sorry, your browser doesn't support these fire beats!!!
            </audio>
            <ul id="playlist">
                <li id="0"><a href="./audio-files/Steady_Enjoyment30.mp3">Steady Enjoyment</a></li>
                <li id="1"><a href="./audio-files/30Milan_Nightlife.mp3">Milan Nightlife</a></li>
                <li id="2"><a href="./audio-files/30Dancing_In_The_Desert.mp3">Dancing In The Desert</a></li>
                <li id="3"><a href="./audio-files/30Down_Days.mp3">Down Days</a></li>
                <li id="4"><a href="./audio-files/30sCruisin_Along.mp3">Cruisin Along</a></li>
                <li id="5"><a href="./audio-files/30sReaching_Out.mp3">Reaching Out</a></li>
            </ul>
        </div>
        


        <h3 id="threat">Tell Your Friends...Or Else</h3>
        <a href="https://facebook.com/" target="_blank">Facebook</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instragram</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/audioPlayer.js"></script>
    <script src ="./scripts/goals.js"></script>
    <script src="scripts/timer_clock.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
